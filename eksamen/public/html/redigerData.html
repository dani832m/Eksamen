<!--
    Formen i denne HTML-fil muliggør, at der kan redigeres
    i eksisterende documents (objekter) i min lokale database.
-->

<!-- HTML5 -->
<!DOCTYPE html>
<html lang="da-DK">
<head>
    <meta charset="UTF-8">
    <title>Crypto Bank | Rediger data for bruger/konto i systemet</title>
    <!-- Meta Content -->
    <meta name="description" content="Rediger data for bruger/konto i systemet.">
    <meta name="author" content="Daniel Lyck">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styling -->
    <link rel="stylesheet" href="../stylesheets/style.css">
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Dynamic Data-Script -->
    <script src="../javascripts/visNyDataDynamisk.js"></script>
</head>
<body>
    <h1>Rediger bruger/konto i banksystemet</h1>
    <p>Udfyld formularen herunder for at redigere en specifik bruger eller vedkommendes konti i systemet.</p>
    <div class="formDiv">
        <!-- POST/PUT request der håndteres i konti.js -->
        <form id="redigerDataForm" action="../konti/put" method="post">
            <label class="label">ID</label>
            <input id="nyDataInput-Uid" class="inputField" type="number" placeholder="Gyldigt ID er vigtigt!" name="Uid" required><br>
            <label class="label">CPR</label>
            <input id="nyDataInput-CPR" class="inputField" type="number" placeholder="Format: 22121988" minlength="8" size="8" name="cpr" required><br>
            <label class="label">Fornavn</label>
            <input class="inputField" type="text" placeholder="F.eks. Frans" name="fornavn" required><br>
            <label class="label">Efternavn</label>
            <input class="inputField" type="text" placeholder="F.eks. Fransen" name="efternavn" required><br>
            <label class="label">Adresse</label>
            <input class="inputField" type="text" placeholder="Format: Vej, Postnr. By" name="adresse" required><br>
            <label class="label">Kontonummer</label>
            <input class="inputField" type="number" placeholder="F.eks. 87654321" name="kontonummer" required><br>
            <label class="label">Kunde-ID</label>
            <input class="inputField" type="number" placeholder="F.eks. 1021" name="kundeId" required><br>
            <label class="label">Valuta</label>
            <input type="radio" name="valuta" value="Bitcoin" checked> Bitcoin<br>
            <input type="radio" name="valuta" value="Ether"> Ether<br>
            <input type="radio" name="valuta" value="Lintcoin"> Lintcoin<br>
            <label class="label">Saldo</label>
            <input class="inputField" type="number" placeholder="F.eks. 100" name="saldo" required><br>
            <label class="label">Kodeord</label>
            <input class="inputField" type="password" placeholder="Vælg nyt kodeord" name="kodeord" required><br>
            <br>
            <button class="submitBtn" type="submit">Redigér data</button>
        </form>
        <a href="/"><button class="submitBtn" style="margin-left: 10px;">Gå til index-siden</button></a><br><br>
    </div>
    <!-- Tekstbaseret div, der indeholder data fra input-felterne -->
    <div id="dynamicDataDiv">
        <p>Du er ved at ændre data for:</p>
        <ul>
            <li><b>ID nummer:</b> <span id="nyDataTekst-Uid">Intet angivet</span></li>
            <li><b>CPR-nummer:</b> <span id="nyDataTekst-CPR">Intet angivet</span></li>
            <p id="nulstilData" style="cursor: pointer;">Nulstil alle felter?</p>
        </ul>
    </div>
</body>
</html>
